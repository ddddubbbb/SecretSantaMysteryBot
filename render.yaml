services:
  - type: worker
    name: secret-santa-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    # Worker service - background процесс без веб-интерфейса
    # Не требует биндинга портов, поэтому не будет port scan timeout
    autoDeploy: false
    envVars:
      - key: BOT_TOKEN
        sync: false